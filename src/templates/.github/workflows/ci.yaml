name: CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

  workflow_dispatch:

concurrency:
  group: ci
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Zig
        uses: mlugg/setup-zig@v2

      - name: Run `run` step
        run: zig build run

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Zig
        uses: mlugg/setup-zig@v2

      - name: Run `test` step
        run: zig build test --summary all$c

  fmt:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Zig
        uses: mlugg/setup-zig@v2

      - name: Run `fmt` step
        run: zig build fmt$s$l
